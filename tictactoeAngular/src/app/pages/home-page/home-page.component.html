<div id="header">
    <mat-list>
        <mat-list-item>
            {{headerContent}}
            <button style="float: right;" mat-button (click)="newMatch()">reload</button>
        </mat-list-item>
    </mat-list>
</div>
<div class="grid-container">

    <div class="grid">
        <mat-card *ngFor="let item of (tableState$|async),let indx=index" style="display: flex; justify-content: center; align-content: center;">
            <button type="button" style="width: 100%; height: 100%; background-color: transparent; border: transparent;"
                (click)="onButtonClick(indx,currentPlayer)">
                <mat-icon [fontIcon]="'close'" *ngIf="item=='X'"></mat-icon>
                <mat-icon [fontIcon]="'radio_button_unchecked'" *ngIf="item=='O'"></mat-icon>
            </button>
        </mat-card>


        <!-- <mat-icon></mat-icon> -->
    </div>
</div>
