<div id="header">
    <mat-list>
        <mat-list-item>
            {{headerContent}}
            <button style="float: right;" mat-button (click)="newMatch()">reload</button>
        </mat-list-item>
    </mat-list>
</div>
<div class="grid-container">

    <div class="grid">
        <input type="button" mat-button *ngFor="let item of (tableState$|async),let indx=index" [value]="item"
            (click)="onButtonClick(indx,currentPlayer)" />
    </div>
</div>
